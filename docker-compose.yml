version: "3"
services:
  node_7_test:
    image: "node:7"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - DBWEBB_PORT=3000
    volumes:
      - ./:/home/node/app
    ports:
      - "1338:3000"
    command: "npm test"
  node_8_test:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - DBWEBB_PORT=3000
    volumes:
      - ./:/home/node/app
    ports:
      - "1337:3000"
    command: "npm test"
  node_9_test:
    image: "node:9"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - DBWEBB_PORT=3000
    volumes:
      - ./:/home/node/app
    ports:
      - "1339:3000"
    command: "npm test"

  node7:
    image: "node:7"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - DBWEBB_PORT=3000
    volumes:
      - ./:/home/node/app
    ports:
      - "1337:3000"
    command: "npm start"

  node8:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - DBWEBB_PORT=3000
    volumes:
      - ./:/home/node/app
    ports:
      - "1338:3000"
    command: "npm start"

  node9:
    image: "node:9"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - DBWEBB_PORT=3000
    volumes:
      - ./:/home/node/app
    ports:
      - "1339:3000"
    command: "npm start"

  express:
    build:
        context: .
        dockerfile: Dockerfile
    environment:
        - DBWEBB_DSN=mongodb://mongodb:27017/math
    links:
        - mongodb
    volumes:
        - ./:/app/
        - /app/node_modules/
    ports:
        - 1337:1337
    command: "node express-backend/src/server.js"

  mongodb:
    image: mongo:3.4
    environment:
        - MONGO_DATA_DIR=/data/db
    volumes:
        - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod
